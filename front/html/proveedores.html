<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proveedores</title>
    <link rel="stylesheet" href="../css/proveedores.css">
</head>
<body>
    <H1>Lista de proveedores</H1>
<button onclick="abrirModalCrear()">+ Nuevo Proveedor</button>
<table id="tablaProveedores" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Razón Social</th>
            <th>RUC</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Email</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>


<script src="../js/proveedores.js"></script>

</body>
</html>
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <h3>Editar proveedor</h3>

        <input type="hidden" id="editIdProveedor">

        <label>Razón social</label>
        <input type="text" id="editRazonSocial">

        <label>Teléfono</label>
        <input type="text" id="editTelefono">

        <label >Dirección</label>
        <input type="text" id="editDireccion">

        <label>Email</label>
        <input type="email" id="editEmail">


        <div class="modal-actions">
            <button onclick="guardarEdicion()">Guardar</button>
            <button onclick="cerrarModal()">Cancelar</button>
        </div>
    </div>
</div>

<div id="modalCrear" class="modal">
    <div class="modal-content">
        <h3>Nuevo Proveedor</h3>

        <label>Razón Social</label>
        <input type="text" id="createRazonSocial">

        <label>RUC</label>
        <input type="text" id="createRuc">

        <label>Teléfono</label>
        <input type="text" id="createTelefono">

        <label>Email</label>
        <input type="email" id="createEmail">

        <label>Dirección</label>
        <input type="text" id="createDireccion">

        <div class="acciones">
            <button onclick="guardarProveedor()">Guardar</button>
            <button onclick="cerrarModalCrear()">Cancelar</button>
        </div>
    </div>
</div>
