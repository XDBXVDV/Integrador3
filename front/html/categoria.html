<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link rel="stylesheet" href="../css/categoria.css">
</head>
<body>
    <h1>Lisa de categorias</h1>
    <button onclick="abrirModalCrear()">+ Nueva categoria</button>
    <table id="tablaCategorias" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Estado</th>   
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="../js/caetgoria.js"></script>
</body>
</html>
<div id="modalEditar" class="modal">
    <div class="modal-content">
        <h3>Editar categoria</h3>
        <input type="hidden" id="editIdCategoria">
        <label >Nombre</label>
        <input type="text"  id="editNombre">  
        <button onclick="guardarEdicion()">Guardar</button>
        <button onclick="cerrarModal()">Cancelar</button>
    </div>
</div>

<div id="modalCrear" class="modal">
    <div class="modal-content">
        <h3>Agregar categoria</h3>
        <input type="hidden" id="createIdCategoria">
        <label >Nombre</label>
        <input type="text"  id="createNombre">  
        <button onclick="guardarCategoria()">Guardar</button>
        <button onclick="cerrarModalCrear()">Cancelar</button>
    </div>
</div>
